<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading in HTML</title>
</head>
<body>
    <h1>This is a H1 Tag </h1>     <!--H1 is a heading tag and it contains bold and larger size text-->
    <h2>This is a H2 Tag </h2>     <!--H2 is also a heading tag and it contains bold and comapartively smaller in size than H1 text-->
    <h3>This is a H3 Tag </h3>     <!--H3 is also a heading tag and it contains bold and comapartively smaller in size than H2 text-->
    <h4>This is a H4 Tag </h4>     <!--H4 is also a heading tag and it contains bold and comapartively smaller in size than H3 text-->
    <h5>This is a H5 Tag </h5>     <!--H5 is also a heading tag and it contains bold and comapartively smaller in size than H4 text-->
    <h6>This is a H6 Tag </h6>     <!--H6 is also a heading tag and it contains very small size text --->


    <!--To avoid the confusion while reading the document don't skep the heading levels -->
     <h1> Not recommended</h1> 
    <h1>This is a H1 Tag </h1> 
    <h3>This is a H3 Tag </h3>  
    <h5>This is a H5 Tag </h5>

    <!-- Always follow the flow -->
    <h1>Recommended</h1>
    <h1>This is a H1 Tag </h1>     
    <h2>This is a H2 Tag </h2>     
    <h3>This is a H3 Tag </h3>   


    
</body>
</html>
